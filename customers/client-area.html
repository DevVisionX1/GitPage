<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página en Desarrollo - Dev Fusion X</title>
    <link rel="icon" href="logo.png" type="image/png" />
   
    <!--todo este style luego lo voy a borrar-->
    <style>
        /* Reseteo básico y centrado total */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #005c99;
        }
        .development-message {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            max-width: 400px;
        }
        .development-message h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 20px;
        }
        .development-message p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        .development-message a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #005c99;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .development-message a:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="development-message">
        <h1>Página en Desarrollo</h1>
        <p>Lo sentimos, esta sección aún no está disponible.</p>
        <a href="index.html">Volver al Inicio</a>
    </div>
</body>
</html>
